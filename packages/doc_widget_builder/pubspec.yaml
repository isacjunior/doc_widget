environment:
  sdk: ">=2.7.0 <3.0.0"
  flutter: ">=1.17.0 <2.0.0"

dependencies:
  flutter:
    sdk: flutter
  build: ^1.5.0
  build_config: ^0.4.2
  source_gen: ^0.9.8
  analyzer: ^0.40.4
  code_builder: ^3.5.0
  dart_style: ^1.3.8
  doc_widget_annotation: ^0.1.1

dev_dependencies:
  test: ^1.15.4
  source_gen_test: ^0.1.1+1
  build_runner: ^1.10.4